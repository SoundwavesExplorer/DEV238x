<!DOCTYPE html>
<html ng-app="RomansSimpleShopApp">
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  
  <title>DEV238x - Microsoft Professional Capstone Project - Front End Web Development</title>

  <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css" rel="stylesheet" type="text/css" >
  <link href="css/styles.css" rel="stylesheet" type="text/css" >
  <script src="https://code.angularjs.org/snapshot-stable/angular.min.js"></script>
  <script src="https://code.angularjs.org/snapshot-stable/angular-route.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js "integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
  <script src="js/RomansSimpleShopApp.js"></script>
  
</head>
<body ng-controller="mainController">

  <div class="ui fixed inverted menu">
    <div class="ui fluid container">
      <a href="#" class="header item">
        RomansSimpleShopApp
      </a>
      <div class="right menu">
          <a href="#!shopping" class="ui item">
          Shop All
        </a>
        <span class="ui item" style="color:yellow">{{ getCartLength() }} in your cart</span>
        <a href="#!cart" class="ui item">
          <i class="shopping basket icon"></i>
        </a> 
      </div>
    </div>
  </div>

  <div class="ui main container">
    
    <div ng-view></div>
    
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui horizontal inverted small divided link list">
        <a class="item" href="#">Home</a>
        <a class="item" href="#!about">About RomansSimpleShopApp</a>
        <a class="item" href="#!contact">Contact</a>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){

       $('.ui.accordion').accordion('refresh');
    });
    
    function Submit() {
      console.log("ok");
    }
    
  </script>
</body>

</html>
